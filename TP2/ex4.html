<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    const touristes = [
      "Rome",
      "Lisbonne",
      "Paris",
      "Rome",
      "Paris",
      "Lisbonne",
      "Lisbonne",
      "Rome",
      "Lisbonne",
    ];

    let stats = new Map();
    touristes.forEach((ville) => {
      if (!stats.has(ville)) {
        stats.set(ville, 1);
      } else {
        let nb = stats.get(ville);
        nb++;
        stats.set(ville, nb);
      }
    });
    console.log(stats);

    const users = [
      { id: 1, revenus: [100, 300, 600] },
      { id: 2, revenus: [1000, 400] },
      { id: 3, revenus: [400, 250, 310, 1200, 1430] },
    ];

    let totalRevenus = users.map((user) => {
      let somme = 0;
      for (const revenu of user.revenus) {
        somme += revenu;
      }

      return { id: user.id, total: somme };
    });

    console.log(totalRevenus);
  </script>
  <body></body>
</html>
