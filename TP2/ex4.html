<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    const touristes = [
      "Rome",
      "Lisbonne",
      "Paris",
      "Rome",
      "Paris",
      "Lisbonne",
      "Lisbonne",
      "Rome",
      "Lisbonne",
    ];

    let stats = new Map();
    touristes.forEach((ville) => {
      if (!stats.has(ville)) {
        stats.set(ville, 1);
      } else {
        let nb = stats.get(ville);
        nb++;
        stats.set(ville, nb);
      }
    });
    console.log(stats);
  </script>
  <body></body>
</html>
