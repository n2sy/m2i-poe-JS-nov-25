<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <label for="">Pays</label>
      <select id="pays" class="form-control">
        <option>--Selectionner un pays--</option>
        <option value="Paris">France</option>
        <option value="Berlin">Allemagne</option>
        <option value="Bruxelles">Belgique</option>
      </select>
      <br />
      <br />
      <label for="">Capitale</label>

      <input type="text" disabled id="txtCapitale" />
    </div>
  </body>
  <script>
    let selectPays = document.getElementById("pays");
    selectPays.addEventListener("change", (evenement) => {
      console.log(evenement);

      document.getElementById("txtCapitale").value = selectPays.value;
    });
  </script>
</html>
