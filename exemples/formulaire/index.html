<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple Formulaire</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Exemple de traitement d'un formulaire par Javascript</h3>
      <form id="formulaire">
        <label>Titre</label>
        <input id="titre" type="text" class="form-control" />

        <label>Commentaire</label>
        <textarea
          id="comment"
          class="form-control"
          cols="5"
          rows="3"
        ></textarea>

        <label>Age</label>
        <input id="age" type="number" class="form-control" />

        <br />
        <button type="submit" class="btn btn-outline-primary">Submit</button>
      </form>
      <hr />
      <div class="alert alert-info" id="resultat"></div>
      <hr />
      <div class="alert alert-danger" id="erreur"></div>

      <button id="btn-vider" type="submit" class="btn btn-outline-danger">
        Vider Titre du Local Storage
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
