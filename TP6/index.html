<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP 6</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="formBook">
        <label>Titre</label>
        <input id="titre" type="text" class="form-control" />
        <label>Auteur</label>
        <input id="auteur" type="text" class="form-control" />
        <label>ISBN</label>
        <input id="isbn" type="number" class="form-control" />
        <br />
        <input type="submit" value="Ajouter" class="form-control" />
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Auteur</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
